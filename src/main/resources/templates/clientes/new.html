<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<!--th:replace=~{fragmentos :: head('Cadastro de Clientes')} -> aqui estou dizendo que vou pegar tudo do fragment head da minha classe fragmentos por causa dos :: , e estou definindo o titulo com o ('') eu ja criei isso la na classe fragmentos -->
<head th:replace="~{fragmentos :: head('Cadastro de Clientes')}"></head>

<body>
    <!-- Implementando o metodo POST para Enviar  -->
    <!-- th:object={$classeEntidade} -> Para especificar a classe entidade que vai se comumicar ou receber os valores-->
    <!-- th:name=nomedoelementoentidade -> se conecta diretamente com a entidade! salvando os dados! -->
    <!-- th:field=*{nomeelementoDTO} -> So vai funcionar se o html ,neste caso o form, estiver estanciado com o th:object=classeDTO, 
    o th:field se comunica com os meus elementos da classe DTO , para nao se comunicar diretamente com a classe entidade
    -->
<nav th:replace="~{fragmentos :: navmenu}"></nav>
    <form th:object="${requisicaoCliente}" method="POST" action="/clientes" class="formCadastro needs-validation "
        novalidate>
        <h2 class="titulo-cadastro-cliente ">Cadastro de Cliente </h2>
        <div class="mb-3 position-relative">
            <label for="exampleInputEmail1" class="form-label">E-mail* </label>
            <input type="email" class="form-control" th:field="*{email}" placeholder="Digite seu E-mail" required>
            <div class="invalid-tooltip">
                Digite um E-mail Valido
            </div>
        </div>
        <div class="mb-3 position-relative">
            <label for="exampleInputnNome1" class="form-label">Nome* </label>
            <input type="text" class="form-control " th:field="*{nome}" placeholder="Digite seu Nome" required>
            <div class="invalid-tooltip">
                Informe seu Nome
            </div>
        </div>
        <div class="mb-3 position-relative">
            <label for="exampleInputPassword1" class="form-label">Telefone* </label>
            <input type="text" class="form-control" id="phone" th:field="*{telefone}" placeholder="Digite sua Senha" required>
            <div class="invalid-tooltip">
                Informe seu Telefone
            </div>
        </div>
        <div class="mb-3 position-relative">
            <label for="exampleInputIdade1" class="form-label">CPF* </label>
            <input type="text" class="form-control" th:field="*{cpf}" th:errorclass="is-invalid" id="campoCpf"
                placeholder="Digite seu CPF" onkeypress="return event.charCode >= 48 && event.charCode <= 57" required>
            <div class="invalid-tooltip">
                Obrigatorio
            </div>
            <div class="invalid-tooltip" th:errors="*{cpf}">
            </div>
        </div>
        <div class="mb-3 position-relative">
            <label for="exampleInputIdade1" class="form-label">Sexo* </label>
            <select class="form-select" aria-label="Default select example" th:field="*{sexo}" required>
                <option value="">Selecione</option>
                <option value="Masculino">Masculino</option>
                <option value="Feminino">Feminino</option>
                <option value="Outros">Outros</option>
            </select>
            <div class="invalid-tooltip">
                Sexo n√£o Selecionado
            </div>
        </div>
        <div class="mb-3 position-relative">
            <label for="exampleInputNascimento1" class="form-label">Data Nascimento* </label>
            <input type="date" class="form-control" th:field="*{nascimento}" required>
            <div class="invalid-tooltip">
                Informe sua data de Nascimento
            </div>
        </div>
        <div class="row">
            <a th:href="@{/clientes}"><button type="button" class="btn btn-dark btn-sm">Voltar</button></a>
        </div>
        <button type="submit" class="btn btn-dark btn-primary">Cadastrar</button>
    </form>
</body>

</html>
