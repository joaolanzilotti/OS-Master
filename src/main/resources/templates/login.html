<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragmentos :: head('Login')}"></head>

<section class="vh-100" style="background-color: cornflowerblue;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="https://cdn.icon-icons.com/icons2/1465/PNG/512/154manofficeworker2_100459.png"
                alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form th:action="@{/login}" method="post" class="needs-validation">

                  <div class="d-flex align-items-center mb-3 pb-1">
                    <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                    <span class="h1 fw-bold mb-0">OS Master</span>
                  </div>

                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Entrar em Sua Conta</h5>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example27">Email</label>
                    <input id="username" type="email" name="username" autocomplete="off" class="form-control"
                      placeholder="Digite seu Email" required>
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label" for="form2Example27">Senha</label>
                    <input id="password" type="password" name="password" autocomplete="off" class="form-control"
                      placeholder="Digite sua Senha" required>
                  </div>

                  <div class="pt-1 mb-4">
                    <input class="btn btn-primary" type="submit" value="Login">
                  </div>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>

</html>
