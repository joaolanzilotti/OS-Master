<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css" type="text/css"/>

        <title>Spring Thymeleaf</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="js/jquery.mask.js"></script>
        <script src="js/cadastro.js"></script>
    </head> 
    <body>
        <!-- Implementando o metodo POST para Enviar  -->
        <form method="POST" action="/cadastro" class="formCadastro needs-validation">
            <label for="exampleInputEmail1" class="label-title">Cadastro </label>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">E-mail* </label>
                <input type="email" class="form-control"  name="email" >
            </div>
            <div class="mb-3">
                <label for="exampleInputnNome1" class="form-label">Nome* </label>
                <input type="text" class="form-control" name="nome">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Senha* </label>
                <input type="password" class="form-control" name="senha">
            </div>
            <div class="mb-3">
                <label for="exampleInputIdade1" class="form-label"   >CPF* </label>
                <input type="text" class="form-control" name="cpf" id="validationCustom01" value="Mark" required>
            </div>
            <div class="mb-3">
                <label for="exampleInputIdade1" class="form-label"  >Sexo* </label>
                <select class="form-select" aria-label="Default select example" name="sexo">
                    <option selected>Selecione</option>
                    <option value="Masculino">Masculino</option>
                    <option value="Feminino">Feminino</option>
                    <option value="Outros">Outros</option>
                </select>
            </div>           
            <div class="mb-3">
                <label for="exampleInputNascimento1" class="form-label">Data Nascimento* </label>
                <input type="date" class="form-control" name="nascimento">
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
        <script>$("#validationCustom01").mask("999.999.999-99")</script>
    </body>
</html>
